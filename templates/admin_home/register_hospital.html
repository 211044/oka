<!-- templates/kadai1/management_at_other_hospital/register_hospital.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院登録</title>
    
    <script>
        // 開発者ツールの検証ツールを無効化する
        document.onkeydown = function (event) {
            if (event.keyCode === 123) { // F12キーを無効化
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+Iを無効化
                return false;
            }
        };

        // 右クリックメニューを無効化する
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        
        // コンソールログを無効化する
        console.log = function () {};
        console.error = function () {};
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label, input[type="text"] {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>他病院登録</h2>
    <form method="post" action="{% url 'register_hospital' %}">
        {% csrf_token %}
        <label for="tabyouinid">病院ID:</label><br>
        <input type="text" id="tabyouinid" name="tabyouinid" required><br>
        <label for="tabyouinmei">病院名:</label><br>
        <input type="text" id="tabyouinmei" name="tabyouinmei" required><br>
        <label for="tabyouinaddress">住所:</label><br>
        <input type="text" id="tabyouinaddress" name="tabyouinaddress" required><br>
        <label for="tabyouintel">電話番号:</label><br>
        <input type="text" id="tabyouintel" name="tabyouintel" required><br>
        <label for="tabyouinshihonkin">資本金:</label><br>
        <input type="text" id="tabyouinshihonkin" name="tabyouinshihonkin" required><br>
        <label for="kyukyu">救急対応:</label><br>
        <select id="kyukyu" name="kyukyu" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br><br>
        <button type="submit">登録確認</button>
    </form>
    <br>
    <a href="{% url 'admin_home' %}" class="button">管理者画面に戻る</a>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
