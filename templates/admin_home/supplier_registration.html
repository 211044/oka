<!DOCTYPE html>
<html>
<head>
    <title>仕入れ先登録</title>
    
    <script>
        // 開発者ツールの検証ツールを無効化する
        document.onkeydown = function (event) {
            if (event.keyCode === 123) { // F12キーを無効化
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+Iを無効化
                return false;
            }
        };

        // 右クリックメニューを無効化する
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        
        // コンソールログを無効化する
        console.log = function () {};
        console.error = function () {};
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label, input[type="text"] {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>仕入れ先登録</h2>
    <form method="post" action="{% url 'supplier_registration' %}">
        {% csrf_token %}
        <label for="shiireid">仕入れ先 ID:</label>
        <input type="text" id="shiireid" name="shiireid" required><br>

        <label for="shiiremei">仕入れ先名:</label>
        <input type="text" id="shiiremei" name="shiiremei" required><br>

        <label for="shiireaddress">仕入れ先住所:</label>
        <input type="text" id="shiireaddress" name="shiireaddress" required><br>

        <label for="shiiretel">仕入れ先電話番号:</label>
        <input type="text" id="shiiretel" name="shiiretel" required><br>

        <label for="shihonkin">資本金:</label>
        <input type="text" id="shihonkin" name="shihonkin" required><br>

        <label for="nouki">納期:</label>
        <input type="text" id="nouki" name="nouki" required><br>

        <button type="submit">登録確認</button>
    </form>
     <a href="{% url 'admin_home' %}" class="btn">戻る</a>
     {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
