<!DOCTYPE html>
<html>
<head>
   <title>登録完了</title>
    <script>
        // 開発者ツールの検証ツールを無効化する
        document.onkeydown = function (event) {
            if (event.keyCode === 123) { // F12キーを無効化
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+Iを無効化
                return false;
            }
        };

        // 右クリックメニューを無効化する
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        
        // コンソールログを無効化する
        console.log = function () {};
        console.error = function () {};
    </script>
</head>
<body>
   <h1>登録完了</h1>
   <p>患者が正常に登録されました。</p>
   <a href="{% url 'patient_register' %}">新しい患者を登録する</a><br>
   <a href="{% url 'uketuke_home' %}">ホームに戻る</a>
</body>
</html>
